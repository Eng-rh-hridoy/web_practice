<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="layout.css">
</head>

<body>


    <div class="container">
        <div class="cal-layout">
            <input type="text" name="" id="display">
            <button class="clear" id="clear">C</button>
            <button class="num slash">/</button>
            <button class="num dot poi">.</button>
            <button class="num fas">1</button>
            <button class="num sec">2</button>
            <button class="num thr">3</button>
            <button class="num str">*</button>
            <button class="num for">4</button>
            <button class="num fiv">5</button>
            <button class="num six">6</button>
            <button class="num min">-</button>
            <button class="num sev">7</button>
            <button class="num eig">8</button>
            <button class="num pul">+</button>
            <button class="num nin">9</button>
            <button id="equal">=</button>
            <button class="num zer">0</button>
        </div>
    </div>
    
    
    <script src="practice2.js"></script>
</body>
</html>
